{{- with $.Values.api }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crypto-trade.fullname" $ }}
  labels: 
    {{ include "crypto-trade.labels" $ | nindent 4 }}
spec:
  type: {{ .service.type }}
  ports:
    - port: {{ .service.port }}
  selector: 
    {{ include "crypto-trade.selectorLabels" $ | nindent 4 }}
{{ end }}