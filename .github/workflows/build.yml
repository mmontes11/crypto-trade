name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build API
        working-directory: ./cmd/api
        run: make build

      - name: Bin API
        uses: actions/upload-artifact@v2
        with:
          name: api
          path: ./cmd/api/bin/api
